<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BMW Gallery</title>
  <link rel="stylesheet" href="gallery.css" />
</head>

<body>
  <nav class="navbar">
    <a href="index.html" class="brand">
      <img src="bm.jpg.jpg" alt="BMW logo" />
      BMW Approved Used
    </a>

    <button class="toggle" id="navToggle">☰</button>

    <div class="nav-links" id="navLinks">
      <a href="page2.html">Gallery</a>
      <a href="page3.html">About Us</a>
      <a href="https://usedcars.bmw.co.uk/" target="_blank">Models</a>
    </div>
  </nav>

  <header class="hero">
    <h1>BMW Gallery</h1>
    <p>High-performance vehicles for every enthusiast</p>
  </header>

  <main class="container">
    <section class="gallery">
      <div class="slider">
        <div class="slide" onclick="openFullscreen('m2.png')">
          <img src="m2.png" alt="BMW M2 Coupe">
        </div>
        <div class="slide" onclick="openFullscreen('m3.png')">
          <img src="m3.png" alt="BMW M3 Competition">
        </div>
        <div class="slide" onclick="openFullscreen('m4.png')">
          <img src="m4.png" alt="BMW M4 Convertible">
        </div>
      </div>

      <div class="slider">
        <div class="slide" onclick="openFullscreen('m5cs.png')">
          <img src="m5cs.png" alt="BMW M5 CS">
        </div>
        <div class="slide" onclick="openFullscreen('m8.png')">
          <img src="m8.png" alt="BMW M8 Gran Coupé">
        </div>
        <div class="slide" onclick="openFullscreen('x6m.png')">
          <img src="x6m.png" alt="BMW X6 M">
        </div>
      </div>
    </section>
  </main>

  <!-- Fullscreen Modal -->
  <div id="modal" class="modal" onclick="closeFullscreen()">
    <img id="modalImg" class="modal-content" />
  </div>

  <footer class="footer">
    Contact us: <a href="mailto:info@bmwusedcars.co.uk">info@bmwusedcars.co.uk</a>
  </footer>

  <script>
    document.getElementById('navToggle').onclick = () =>
      document.getElementById('navLinks').classList.toggle('show');

    function openFullscreen(imgSrc) {
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modalImg').src = imgSrc;
    }

    function closeFullscreen() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
